<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>HELLO REJ! <br> A Letter for you!</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <div class="window-frame">
          <div class="window-title-bar">
            <span class="window-title">LOVE</span>
            <div class="window-controls">
              <span class="win-btn win-minimize" aria-hidden="true"></span>
              <span class="win-btn win-maximize" aria-hidden="true"></span>
              <span class="win-btn win-close" aria-hidden="true"></span>
            </div>
          </div>
          <div class="window-toolbar">
            <span class="toolbar-heart">♥</span>
            <span class="toolbar-dot" aria-hidden="true"></span>
            <span class="toolbar-heart">♥</span>
            <span class="toolbar-dot" aria-hidden="true"></span>
            <span class="toolbar-heart">♥</span>
          </div>
          <div class="window-content">
            <h1 id="letter-title">Will you be my Valentine?</h1>

            <img src="purple-heart-pixel-heart.gif" class="cat" id="letter-cat" alt="" />

            <div class="buttons" id="letter-buttons">
              <img src="yes.png" class="btn yes-btn" alt="Yes" />

              <div class="no-wrapper">
                <img src="no.png" class="btn no-btn" alt="No" />
              </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
              YOWN! MAY KA DATE NA AKO SA 14 HEHEHEHE<br><strong>I LOVE YOU</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
